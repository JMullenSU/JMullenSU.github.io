<!DOCTYPE html>
<html lang="en">

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeroeetienne/ar.js/master/three.js/'</script>

            ></a-entity>
        </a-marker>

        <a-marker type="pattern" url="https://jmullensu.github.io/ARjs_Testing/pattern-IA_Marker_E.patt">
